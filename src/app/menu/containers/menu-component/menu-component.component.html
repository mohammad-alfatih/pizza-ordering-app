<h1>Welcome to the NgRX Cafe</h1>

<h2 class="add-menu-item">
  <button>Click to create a new menu item</button>
</h2>

<ul class="menu-item-list">
  <li *ngFor="let item of menuItemList | async">
    <div class="menu-item">
      <img src="{{ item.imgUrl }}" alt="{{ item.name }}">

      <div class="item-info">
        <h3>{{ item.name }}</h3>
        <h4>{{ item.description }}</h4>
      </div>

      <div class="item-price">
        {{ item.price }}
      </div>

      <div class="add-order">
        <button (click)="updateItem(item.id, { ordered: true })">
          Add to Order
        </button>
      </div>
    </div>
  </li>
</ul>
